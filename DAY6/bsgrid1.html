<html>
    <head>
        <title>Bootstrap Grid 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>My Bootstrap Grid Layout</h1>  
            <div class="row">
                Wellcome to Bootstrap!!
            </div>
            <div class="col-sm-1" style="background-color: rgb(243, 119, 113);">col-sm-1</div>
            <div class="col-sm-2" style="background-color: rgb(248, 189, 122);">col-sm-2</div>
            <div class="col-sm-3" style="background-color: rgb(167, 251, 125);">col-sm-3</div>
            <div class="col-sm-4" style="background-color: rgb(122, 250, 173);">col-sm-4</div>
        </div>
        <div class="container-fluid">
            <h1>My Bootstrap Grid Layout</h1>  
            <div class="row">
                Wellcome to Bootstrap!!
            </div>
            <div class="col-sm-1" style="background-color: rgb(122, 230, 247);">col-sm-1</div>
            <div class="col-sm-2" style="background-color: rgb(122, 126, 248);">col-sm-2</div>
            <div class="col-sm-3" style="background-color: rgb(232, 125, 251);">col-sm-3</div>
            <div class="col-sm-4" style="background-color: rgb(250, 122, 126);">col-sm-4</div>
        </div>
    </body>
</html>
